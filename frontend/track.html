<!DOCTYPE html>
<html>
  <head>
    <title>CoinPair Transaction Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <link href="css/main.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="http://coinpair.com/beta/"><img src="img/logo6.png" class="logo"/></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">FAQ</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Tracking</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="mailto:support@coinpair.com">Contact</a></li>
        </ul>
        
      </div><!-- /.navbar-collapse -->
    </nav>


    <div class="container">
      <div id="loadshow">

      </div>
      <div class="upopulated">
        <div class="row">

          <div class="col-md-8">
            
              <h2 class="address-place"><b>Send <span class="from-place"></span> here: </b></h2>
              <p class="receive-place help-block"><b>Forwards <span class="to-place"></span> here: </b></p>
              <h2><span class="label label-primary conversion-place label-lg conv-label"></span></h2>
              <div class="exchanger">
                <h2>Send an exact <span class="to-place"></span> amount</h2>
                <div class="input-group span1">
                  <span class="input-group-addon">Amount To Receive</span>
                  <input type="text" size="35" class="form-control to-receive calcfield" pattern="\d+\.?\d*" placeholder="1">
                </div>
                <div class="text-center exchrate"><b>Send <span class="rate-place"></span> <span class="from-place"></b></div>
                <div class="progress progress-striped active">
                  <div class="progress-bar timebar-place"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                    <span class="time-place"></span>
                  </div>

                </div>
                <p class="help-block">Exchange rate updates at 0</p>

              </div>
          </div>

          <div class="col-md-4 text-center">
            <span class="qr-place"></span>
             <p class="address-place"></p>
          </div>
        </div>

        <div class="row">
          <div class="well unconfirmed-place track-well">
                <h1>Pending Transactions:</h1>
                <ul class="list-group pending-place">
                </ul>
              </div>
           
        </div>
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">History</div>

          <!-- Table -->
          <table class="table history-place">
            <tr>
              
              <td><b>date</b></td>
              <td><b>txid</b></td>
              <td><b>amount</b></td>
            </tr>

          </table>
        </div>
      </div>
      <!-- FOOTER -->
            <footer>
                <span class="pull-left">
                    Copyright © 2013 CoinPair.com. All Rights Reserved. <a href="#">Privacy</a> · <a href="#">Terms</a>
                </span>
                <span class="pull-right">
                  <a href="mailto:support@coinpair.com">support@coinpair.com</a>
                </span
            </footer>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/spin.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/config.js"></script>
    <script src="js/track.js"></script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-44081924-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </body>
</html>
